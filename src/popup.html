<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <fieldset>
      <legend>Options</legend>
      <div>
        <input type="checkbox" id="showNA" name="showNA" />
        <label for="showNA">Show N/A if no rating is available</label>
      </div>
      <div>
        <input type="input" id="clist-username" name="clist-username" />
        <label for="clist-username">CList Username</label>
      </div>
      <div>
        <input type="input" id="clist-api-key" name="clist-api-key" />
        <label for="clist-api-key">CList API Key</label>
      </div>
    </fieldset>
    <script src="./popup.js" type="module"></script>
  </body>
</html>
